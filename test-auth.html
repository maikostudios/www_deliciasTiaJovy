<body>
    <div class="test-container">

        <div id="results"></div>

        <h3>ğŸ” Test de Login</h3>

    <script type="module">
        // Import Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCNf_WVQHbzxpHMykyTkBAmC_c2hZO9P3Y",
            authDomain: "deliciastiajovy-6cd88.firebaseapp.com",
            projectId: "deliciastiajovy-6cd88",
            storageBucket: "deliciastiajovy-6cd88.firebasestorage.app",
            messagingSenderId: "452372178228",

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.testLogin = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            addResult('info', 'ğŸ”„ Intentando login...');
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                addResult('success', `âœ… Login exitoso! Usuario: ${userCredential.user.email}`);
                
                // Test redirect to admin
                setTimeout(() => {
                    addResult('info', 'ğŸ”„ Redirigiendo al admin...');
                    window.open('http://localhost:5173/admin', '_blank');
                }, 1000);
                
            } catch (error) {
                addResult('error', `âŒ Error de login: ${error.message}`);
            }
        };

        window.testPage = async function(path) {
            addResult('info', `ğŸ”„ Probando pÃ¡gina: ${path}`);
            
            try {
                const response = await fetch(`http://localhost:5173${path}`);
                if (response.ok) {
                    addResult('success', `âœ… PÃ¡gina ${path} carga correctamente (${response.status})`);
                    window.open(`http://localhost:5173${path}`, '_blank');
                } else {
                    addResult('error', `âŒ Error en pÃ¡gina ${path}: ${response.status}`);
                }
            } catch (error) {
                addResult('error', `âŒ Error de conexiÃ³n: ${error.message}`);

        };

        window.testFirebase = async function() {
            addResult('info', 'ğŸ”„ Probando conexiÃ³n a Firebase...');
            
            try {
                // Test Firestore connection
                const ordersRef = collection(db, 'orders');
                const snapshot = await getDocs(ordersRef);
                addResult('success', `âœ… Firebase conectado! Pedidos encontrados: ${snapshot.size}`);
                
                // Test products collection
                const productsRef = collection(db, 'products');
                const productsSnapshot = await getDocs(productsRef);
                addResult('success', `âœ… Productos encontrados: ${productsSnapshot.size}`);
                
            } catch (error) {
                addResult('error', `âŒ Error de Firebase: ${error.message}`);
            }
        };

        function addResult(type, message) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        // Initial test
